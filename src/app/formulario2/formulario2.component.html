<div class="card">
  <div class="">
    <p-messages

        [enableService]="false"
        [closable]="false" />
  </div>
  <div class="card-body">
    <form (ngSubmit)="procesar()" #formContact="ngForm">
    <div class="card flex flex-column md:flex-row gap-3">
      <p-inputGroup>
          <p-inputGroupAddon>
              <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Ingrese un nombre" name="nombre" [(ngModel)]="persona.nombre" required #name="ngModel"/>
        </p-inputGroup>

      <p-inputGroup>
          <p-inputGroupAddon>$</p-inputGroupAddon>
          <input type="number" pInputText placeholder="Edad" name="edad" [(ngModel)]="persona.edad" #edad="ngModel" required/>
          <p-inputGroupAddon>.00</p-inputGroupAddon>
      </p-inputGroup>
      <p-inputGroup>
          <p-inputGroupAddon>www</p-inputGroupAddon>
          <input type="text" pInputText placeholder="Website" required/>
      </p-inputGroup>
  </div>


  {{persona.nombre}}

  <p-button label="Enviar" type="ngSubmit"  [disabled]="formContact.invalid"/>
</form>
  </div>

</div>
