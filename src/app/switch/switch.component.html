

<div>

@switch (dia) {
  @case ('1') {
    <span>Lunes</span>
  }
  @case ('2') {
    <span>Martes</span>
  }
}
</div>

<div class="max-w-full">
  <p-floatLabel>
    <input id="username" type="text" pInputText #diaSemana />
    <label for="username" class="block mt-3">Dia de la semana</label>
  </p-floatLabel>
  <button (click)="dia = diaSemana.value">Mostrar dia</button>
</div>
